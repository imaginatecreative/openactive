<header id="mainHeader" class="accelerator-header on-scroll">

    <figure id="logo" class="g-item logo" role="group">
        {% assign default_paths = site.pages | map: "path" %}
        {% assign page_paths = site.header_pages | default: default_paths %}
        <a href="{{ "/" | relative_url }}">
        {% include openactivelogostacked.svg %}
        </a>
    </figure><!--
    --><h1 class="g-item headline">Using data to help people get active</h1><!--
    -->
    <aside class="g-item button-accelerator">
        <div class="social-button">
            {% include social.html %}
            <div>

                <a class="button-primary" href="{{ site.baseurl }}{% link accelerator.md %}"
                   onclick="gtag('event', 'top level ctas', {'header': 'clicked', 'event_label': 'accelerator'});"><span
                        class="label">APPLY NOW</span><span class="icon">{% include accelerator.svg %}</span></a>

            </div>
        </div>
    </aside>
</header>
<div id="sticky-phantom" class="accelerator-header"></div>
